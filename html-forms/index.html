<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <div>
      <label for="email">Email</label>
      <div>
        <input type="text" id="email">
      </div>
    </div>
    <div>
      <label for="coding">Why is coding cool?</label> <br />
      <select id="coding">
        <option>Select an option</option>
        <option>Because it's interesting</option>
        <option>Because it's fun</option>
        <option>Because it's powerful</option>
      </select>
    </div>
    <div>
      <p>Favorite Language (choose one)</p>
      <div>
        <input type="radio" name="language" value="HTML" id="html">
        <label for="html">HTML</label>
        <input type="radio" name="language" value="CSS" id="css">
        <label for="css">CSS</label>
        <input type="radio" name="language" value="JavaScript" id="javascript">
        <label for="javascript">JavaScript</label>
      </div>
    </div>
    <div>
      <p>Would you like to sign up for more information?</p>
      <div>
        <input type="checkbox" id="subscribe" name="subscribed" value="yes">
        <label for="subscribe">Sign me up!</label>
      </div>
    </div>
    <label for="comments">Comments</label>
    <div>
      <textarea id="comments" name="comments" cols="20" rows="8" wrap="hard"></textarea>
    </div>
    <input name="submit" type="submit">
  </form>
</body>
</html>
