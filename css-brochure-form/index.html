<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="css-brochure-form/fonts.css" rel="stylesheet">
</head>
<body>
  <form>
    <h2>LEARN MORE</h2>
    <fieldset>
      <label>
        Company Email
        <input type="text" placeholder="sally@company.co">
      </label>

      <label>
        Name
        <input type="text" placeholder="Sally Smith">
      </label>

      <label>
        Where are you hiring?
        <input type="text" placeholder="City, Country">
      </label>

      <label>How many engineers are you hiring in the next 6 months?</label>
      <select>
        <option>1-2 Engineers</option>
        <option>2-3 Engineers</option>
        <option>3-4 Engineers</option>
        <option>4+ Engineers</option>
      </select>
      <div id="button">
        <button class="font-weight-normal">SUBMIT</button>
      </div>
    </fieldset>
  </form>
</body>
</html>
