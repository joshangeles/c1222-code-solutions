<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container line-height">
    <div class="row">
      <div class="col-full text-center">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row justify-content align-items margin">
      <div class="col-fifth text-start">
        <img src="images/dress1.jpeg">
        <section>
          <p>
            Free People
            <span class="gray">
              | Size 6
            </span> <br />
            <span class="highlight">$35</span>&nbsp;&nbsp;
            <span class="gray">
              <del>
                $125 retail
              </del>
            </span>
          </p>
        </section>
      </div>
      <div class="col-fifth text-start">
        <img src="images/ysl-bag.jpeg">
        <section>
          <p>
            Yves Saint Laurent
            <span class="gray">
              | One-Size
            </span> <br />
            <span class="highlight">$200</span>&nbsp;&nbsp;
            <span class="gray">
              <del>$1600 retail</del>
            </span>
          </p>
        </section>
      </div>
      <div class="col-fifth text-start">
        <img src="images/key.jpeg">
        <section>
          <p>
            Tiffany
            <span class="gray">
              | One-Size
            </span> <br />
            <span class="highlight">$476</span>&nbsp;&nbsp;
            <span class="gray">
              <del>
                $2000 retail
              </del>
            </span>
          </p>
        </section>
      </div>
      <div class="col-fifth text-start">
        <img src="images/lv-bag.jpg">
        <section>
          <p>
            Louis Vuitton
            <span class="gray">
              | One-Size
            </span>
            <br />
            <span class="highlight">$95</span>&nbsp;&nbsp;
            <span class="gray">
              <del>
                $1200 retail
              </del>
            </span>
          </p>
        </section>
      </div>
      <div class="col-fifth text-start">
        <img src="images/dress2.jpeg">
        <section>
          <p>
            Reformation
            <span class="gray">
              | Size 4
            </span> <br />
            <span class="highlight">$20</span>&nbsp;&nbsp;
            <span class="gray">
              <del>$198 retail</del>
            </span>
          </p>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
