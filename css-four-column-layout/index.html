<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200&display=swap" rel="stylesheet">
  <title>CSS-Four-Column-Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full text-align-center">
        <h1>How It Works</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-fourth">
        <img src="images/screen-1.png">
        <img src="images/switch-icon.png">
        <h2>
          App Switching
        </h2>
        <p>
          Toggles all your apps on and off.
        </p>
      </div>
      <div class="col-fourth">
        <img src="images/screen-2.png">
        <img src="images/filter-icon.png">
        <h2>
          Trip Filtering
        </h2>
        <p>
          Evaluates your trip requests.
        </p>
      </div>
      <div class="col-fourth">
        <img src="images/screen-3.png">
        <img src="images/slider-icon.png">
        <h2>
          Service Filters
        </h2>
        <p>
          Accepts only your ideal trips.
        </p>
      </div>
      <div class="col-fourth">
        <img src="images/screen-4.png">
        <img src="images/bars-icon.png">
        <h2>
          Stats + Mileage
        </h2>
        <p>
          Tracks your trips across all apps.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
