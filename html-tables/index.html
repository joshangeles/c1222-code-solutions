<!DOCTYPE html>
<html>
<head>

        </th>
        <td>

        </td>
        <td>
          100
        </td>
      </tr>
      <tr>
        <th>
          Alan Turing
        </th>

        </td>
        <td>
          100
        </td>
      </tr>
      <tr>
        <th>
          Douglas Crockford
        </th>

          JSON
        </td>
        <td>
          98
        </td>
      </tr>
      <tr>
        <th>
          Tim Berners-Lee
        </th>

        </td>
        <td>

    </tbody>

</body>
</html>
